{% extends "layout.html" %}

{% block title %}Example Charts{% endblock %}
{% block lead %}This is using Chart.js{% endblock %}

{% block extra_css %}
<!--<link href="{{ url_for('static', filename = 'custom-css/home.css') }}" rel="stylesheet">-->
{% endblock %}

{% block page_content %}

<section>
    <h2>Basic Bar chart</h2>
    <canvas id="barChart"></canvas>
</section>

<section>
    <h2>Pie chart</h2>
    <canvas id="pieChart"></canvas>
</section>

<section>
    <h2>Line chart</h2>
    <canvas id="lineChart"></canvas>
</section>

<section>
    <h2>Scatter chart</h2>
    <canvas id="scatterChart"></canvas>
</section>

{% endblock %}
{% block extra_js %}
<script src="{{ url_for('static', filename = 'charts/example/barChart.js') }}"></script>
<script src="{{ url_for('static', filename = 'charts/example/pieChart.js') }}"></script>
<script src="{{ url_for('static', filename = 'charts/example/lineChart.js') }}"></script>
<script src="{{ url_for('static', filename = 'charts/example/scatterChart.js') }}"></script>
{% endblock %}
