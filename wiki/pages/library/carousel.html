{% extends "layout.html" %}

{% block title %}Image Carousel{% endblock %}
{% block lead %}Copy and paste the HTML{% endblock %}

{% block extra_css %}
<!--<link href="{{ url_for('static', filename = 'custom-css/home.css') }}" rel="stylesheet">-->
{% endblock %}

{% block page_content %}
<!--todo fix arias + roles-->
<!--carousel starts here:-->
<div class="row flex justify-content-center py-2">
    <div id="carouselControlsEDITID" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" role=>
            <div class="carousel-item active">
                <img src="https://static.igem.wiki/teams/5761/humanpractices/education/chinese-visit-zoya-chuckling-at-presentation.webp"
                    class="d-block w-100" alt="change alt">
            </div>
            <div class="carousel-item">
                <img src="https://static.igem.wiki/teams/5761/humanpractices/education/chinese-visit-avery-helping.webp"
                    class="d-block w-100" alt="change alt">
            </div>
            <div class="carousel-item">
                <img src="https://static.igem.wiki/teams/5761/humanpractices/education/chinese-visit-alyssa-helping.webp"
                    class="d-block w-100" alt="change alt">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControlsEDITID"
                data-bs-slide="prev" aria-label="Previous image">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselControlsEDITID"
                data-bs-slide="next" aria-label="Next image">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
<!--carousel ends here-->
{% endblock %} {% block extra_js %} {% endblock %}
