{% extends "layout.html" %}

{% block title %}Title of Page{% endblock %}
{% block lead %}<b>Lead of Page</b> We wish you a successful and rewarding season!{% endblock %}

{% block extra_css %}
<!--<link href="{{ url_for('static', filename = 'custom-css/home.css') }}" rel="stylesheet">-->
{% endblock %}

{% block page_content %}
<!--todo fix arias + roles-->
<div class="row flex justify-content-center py-2">
  <div id="carouselExampleControlsChin" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" role=>
      <div class="carousel-item active">
        <img
          src="https://static.igem.wiki/teams/5761/humanpractices/education/chinese-visit-zoya-chuckling-at-presentation.webp"
          class="d-block w-100" alt="Members presenting a video on DNA.">
      </div>
      <div class="carousel-item">
        <img src="https://static.igem.wiki/teams/5761/humanpractices/education/chinese-visit-avery-helping.webp"
          class="d-block w-100" alt="A member supervising a student pouring DNA extraction liquid.">
      </div>
      <div class="carousel-item">
        <img src="https://static.igem.wiki/teams/5761/humanpractices/education/chinese-visit-alyssa-helping.webp"
          class="d-block w-100" alt="A member helping strain DNA extraction liquid with a coffee filter.">
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsChin"
        data-bs-slide="prev" aria-label="Previous image">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsChin"
        data-bs-slide="next" aria-label="Next image">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
  {% endblock %} {% block extra_js %} {% endblock %}
